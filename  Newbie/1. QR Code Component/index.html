<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css"></link>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
  </head>
  <body>

    <section class="qr-code-container">
    <div class="qr-code-box">
      <div class="qr-code-image"> <img class="img" src="./images/image-qr-code.png" alt="Frontend Mentor QR Code"></div>
      <div class="qr-code-text">
        <h2 class="qr-code-heading">Improve your front-end skills by building projects</h2>
        <span class="qr-code-desc">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level! </span>
  

      </div>
    </div>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Thomas Jones</a>.
    </div>
  </body>
</html>
